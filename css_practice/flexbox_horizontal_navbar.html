<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navar</title>
    <style>
        .navbar{
            display: flex;
            justify-content: space-between;

        <a href="#services">Services</a>
