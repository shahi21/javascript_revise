<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiive Flexbox</title>
    <style>
        .flex-container{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: aqua;
        }
        .flex-container div{
            background-color: antiquewhite;
            margin: 10px;
            padding: 20px;
            flex: 1 1 200px;
        }
        @media(max-width:600px){
            .flex-container{
                flex-direction: column;
            }
        }

    </style>
</head>
<body>
    <h2>Responsive flexbox</h2>
    <div class="flex-container">
        <div>item1</div>
        <div>item2</div>
        <div>item3</div>
        <div>item4</div>
    </div>
</body>
</html>
